
	<div class="container">
		<div class="card ml-auto mt-5">
			<div class="container-fliud">
				<div class="wrapper row"  *ngFor="let product of products">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img   [src]="product.imageUrl" /></div>
                        </div>
					</div>
					<div class="details col-md-6">
						<h4 class="product-title">{{product.prod_name}}</h4>
					
						<h4 class="price">{{product.model}}</h4>

						<h4 class="price">Current price {{product.price}}</h4>
				
						<div class="action">
							<button class="btn btn-outline-primary" type="button">Add to cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
